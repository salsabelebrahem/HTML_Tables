<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
        </tr>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salsabel</td>
                <td>Ebrahem</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Sally</td>
                <td>Elsamboo</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Sara</td>
                <td>Mohamed</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Sandy</td>
                <td>lotfy</td>
                <td>35</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>12500</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>
</html>
